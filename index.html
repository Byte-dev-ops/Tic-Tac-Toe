<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap');
    </style>


</head>

<body>
    <div id="game-container">
        <div id="container">
            <div class="box science-gothic bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box science-gothic bt-0 "><span class="boxtext"></span></div>
            <div class="box science-gothic bt-0 br-0 "><span class="boxtext"</span></div>
            <div class="box science-gothic bl-0 "><span class="boxtext"></span></div>
            <div class="box science-gothic "><span class="boxtext"> </span></div>
            <div class="box science-gothic br-0"><span class="boxtext"> </span></div>
            <div class="box science-gothic bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box science-gothic bb-0 "><span class="boxtext"></span></div>
            <div class="box science-gothic br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div id="game-info"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
